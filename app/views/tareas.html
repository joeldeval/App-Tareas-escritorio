<div class="container">
 
            <h2 class="text-center text-muted">{{app_name}}</h2><hr />
 
            <form #f="ngForm" (submit)="save(f)" class="form-inline" [ngFormModel]="taskForm" role="form">
 
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" ngControl="title" />
                </div>
 
                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" class="form-control" ngControl="category" />
                </div>
 				
                <button type="submit" [disabled]="!taskForm.valid" class="btn btn-primary">
                    Guardar tarea a realizar
                </button>
 
            </form>
 
            <hr />

            <!-- <div class="col-lg-6"> -->
			    <div class="input-group">
			      <input class="form-control" placeholder="Buscar tarea" name="searchValue" (change)="searchEvent($event.target.value)" [(ngModel)]="searchValue" />

			      <span class="input-group-btn">
			        <button (click)="search()" class="btn btn-warning"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
			      </span>
			    </div><!-- /input-group -->
			<!-- </div>/.col-lg-6 -->

            <hr />
 
            <ul class="list-group">
                <li *ngFor="#task of tasks" class="list-group-item">
                	
			            <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
			        
                    	<strong>Tarea:</strong> {{ task.title }}, <strong>Categor√≠a: </strong>{{ task.category }}, 
                    
				        <span class="pull-right">
	                        <button class="btn btn-danger btn-xs" (click)="remove(task._id)">Eliminar</button>
	                    </span>
                </li>
            </ul>
 
        </div>
